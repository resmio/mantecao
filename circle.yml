machine:
  node:
    version: 7.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run test:ci

compile:
  override:
    - yarn build

deployment:
  npm:
    branch: master
    commands:
      - yarn run storybook:publish
      - yarn build
      - pushd build && yarn semantic-release
